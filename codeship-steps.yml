- name: ci
  service: maven
  command: mvn package
- service: publish
  type: push
  image_name: keyholesoftware/khs-employee-service
  image_tag: "{{.Branch}}-{{.CommitID}}"
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
- service: deploy
  command: bash deploy.sh
