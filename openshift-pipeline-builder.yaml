apiVersion: v1
kind: BuildConfig
metadata:
  name: employee-service-pipeline
  annotations:
    pipeline.alpha.openshift.io/uses: '[{"name": "employee-service", "kind": "DeploymentConfig"}]'
spec:
  triggers:
    - type: GitHub
      github:
        secret: github-secret
  runPolicy: Serial
  source:
    type: Git
    git:
      uri: 'https://github.com/in-the-keyhole/khs-employee-service.git'
      ref: openshift
    sourceSecret:
      name: github-secret
  strategy:
    type: JenkinsPipeline
    jenkinsPipelineStrategy:
      jenkinsfilePath: Jenkinsfile